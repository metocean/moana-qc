coords_attr_info:
    DATETIME: 
      calendar: 'proleptic gregorian'
      long_name: 'time'
      standard_name: 'time'
      units: ''
      valid_max: 999999.
      valid_min: 0.
    LATITUDE: 
      long_name: 'latitude'
      reference_datum: 'WGS84 geographic coordinate system'
      standard_name: 'latitude'
      units: 'degrees_north'
      valid_max: 90.
      valid_min: -90.
    LONGITUDE:
      long_name: 'longitude'
      reference_datum: 'WGS84 geographic coordinate system'
      standard_name: 'longitude'
      units: 'degrees_east'
      valid_max: 180.
      valid_min: -180.


vars_attr_info:
    TEMPERATURE:
      long_name: 'TEMPERATURE'
      standard_name: 'sea_water_temperature'
      _FillValue: 99999.
      coordinates: 'LONGITUDE, LATITUDE'
      units: 'degree_C'
      valid_min:  -20.
      valid_max: 35.
      resolution: 0.001
    DEPTH:
      long_name: 'DEPTH'  
      standard_name: 'depth'
      _FillValue: 99999.
      coordinates: 'LONGITUDE, LATITUDE'
      units: 'm'
      valid_min:  0.
      valid_max: 1000.
      resolution: 0.1 
    QC_FLAG: 
      long_name: 'Overall Quality Flag'
      standard_name: 'overall status_flag'
      _FillValue: 99999.
      coordinates: 'LONGITUDE, LATITUDE'
      conventions: 'FVON standard flags'
      flag_meanings:  'No QC Applied, Good, Probably Good, Probably Bad, Bad, Overwritten'
      flag_values: '0,1,2,3,4,5'
    DATETIME_QC: 
      long_name: 'Time Quality Flag'
      standard_name: 'time status_flag'
      _FillValue: 99999.
      coordinates: 'LONGITUDE, LATITUDE'
      conventions: 'FVON standard flags'
      flag_meanings:  'No QC Applied, Good, Probably Good, Probably Bad, Bad, Overwritten'
      flag_values: '0,1,2,3,4,5'
    LOCATION_QC: 
      long_name: 'Position Quality Flag'
      standard_name: 'location status_flag'
      _FillValue: 99999.
      coordinates: 'LONGITUDE, LATITUDE'
      conventions: 'FVON standard flags'
      flag_meanings:  'No QC Applied, Good, Probably Good, Probably Bad, Bad, Overwritten'
      flag_values: '0,1,2,3,4,5'
    TEMPERATURE_QC:
      long_name: 'Temperature Quality Flag'
      standard_name: 'sea_water_temperature status_flag'
      _FillValue: 99999.
      coordinates: 'LONGITUDE, LATITUDE'
      conventions: 'FVON standard flags'
      flag_meanings:  'No QC Applied, Good, Probably Good, Probably Bad, Bad, Overwritten'
      flag_values: '0,1,2,3,4,5'
    DEPTH_QC:
      long_name: 'Depth Quality Flag'
      standard_name: 'depth status_flag'
      _FillValue: 99999.
      coordinates: 'LONGITUDE, LATITUDE'
      conventions: 'FVON standard flags'
      flag_meanings:  'No QC Applied, Good, Probably Good, Probably Bad, Bad, Overwritten'
      flag_values: '0,1,2,3,4,5'


